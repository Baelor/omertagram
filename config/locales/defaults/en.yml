en:
  time:
    formats:
      default: "%d-%m-%Y %H:%M:%S"
  family_not_found: "Sorry, but I can't find a family with that name."
  user_not_found: "Sorry, but I can't find a player with that name."
  unknown_command: "Sorry, I don't know that command. Use /help to get a list of commands."
  unknown_message: "Sorry, I didn't understand that. Use /help to get a list of commands."
  datetime:
      distance_in_words:
        about_x_hours:
          one: ~1h
          other: ~%{count}h
        about_x_months:
          one: ~1mo
          other: ~%{count}mo
        about_x_years:
          one: ~1y
          other: ~%{count}y
        almost_x_years:
          one: ~1y
          other: ~%{count}y
        half_a_minute: 30s
        less_than_x_minutes:
          one: <1m
          other: <%{count}m
        less_than_x_seconds:
          one: now
          other: <%{count}s
        over_x_years:
          one: ">1y"
          other: ">%{count}y"
        x_days:
          one: 1d
          other: "%{count}d"
        x_minutes:
          one: 1m
          other: "%{count}m"
        x_months:
          one: 1mo
          other: "%{count}mo"
        x_seconds:
          one: 1s
          other: "%{count}s"